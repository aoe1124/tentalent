<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>向死而生 | Memento Mori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #121212;
            --text-main: #f0f0f0;
            --text-muted: #888;
            --accent: #fff;
            
            /* 功能色 - 高对比度 */
            --color-m: #d1d1d1;  /* 生存 - 银白 */
            --color-o: #89b4fa;  /* 进化 - 亮蓝 */
            --color-i: #f9e2af;  /* 创造 - 亮金 */

            /* 字体 */
            --font-display: 'Noto Serif SC', serif;
            --font-serif: "Noto Serif SC", serif;
            --font-sans: 'Lato', -apple-system, Helvetica, sans-serif;
            --font-num: 'Cinzel', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-sans);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 16px; /* 移动端标准边距 */
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 480px; /* 限制最大宽度，平板以上居中显示 */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-top: 10px;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.2rem;
            color: #fff;
            margin-bottom: 0.2rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: var(--font-num);
            letter-spacing: 0.1rem;
            opacity: 0.8;
        }

        /* --- Setup Screen (Mobile Optimized) --- */
        .setup-box {
            background: var(--bg-card);
            padding: 2.5rem 1.5rem;
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid #222;
        }

        .setup-box.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        /* 重构：使用 Select Group 替代原生 Date Input */
        .date-selector-group {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        .date-select-wrapper {
            position: relative;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            flex: 1; /* 平分宽度 */
            overflow: hidden;
        }
        
        .date-select-wrapper.year { flex: 1.4; } /* 年份稍微宽一点 */

        .date-select-wrapper::after {
            content: '▼';
            font-size: 0.5rem;
            color: #666;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        select.setup-date-select {
            display: block;
            width: 100%;
            padding: 14px 10px;
            background: transparent;
            color: #fff;
            border: none;
            font-family: var(--font-sans);
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            text-align: center;
            text-align-last: center;
        }
        
        select.setup-date-select option {
            background-color: #000;
            color: #fff;
        }

        button.start-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            width: 100%;
            border-radius: 12px;
            font-family: var(--font-display);
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }

        button.start-btn:active {
            transform: scale(0.98);
            background: #e0e0e0;
        }

        /* --- Dashboard --- */
        .dashboard {
            display: none;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .dashboard.active {
            display: flex;
            animation: fadeIn 0.8s ease;
        }

        /* 数据展示区 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }

        .stat-value {
            font-family: var(--font-num);
            font-size: 2.4rem;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-family: var(--font-serif);
        }

        /* 进度条 */
        .life-progress-wrapper {
            padding: 0 5px;
        }
        .life-bar-container {
            width: 100%;
            height: 2px;
            background: #222;
            position: relative;
        }
        .life-bar-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 1.5s ease;
            position: relative;
        }
        .life-bar-fill::after {
            content: '';
            position: absolute;
            right: 0; top: -3px;
            width: 8px; height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.7rem;
            color: #555;
            font-family: var(--font-serif);
        }

        /* 每日三件事 - 移动端卡片式重构 */
        .tasks-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: #eee;
        }

        .reset-btn {
            background: none; border: none;
            color: #666; font-size: 0.85rem;
            padding: 8px; /* 增大点击区 */
        }

        /* 单个任务卡片 */
        .task-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #222;
            transition: border-color 0.3s;
        }

        .task-card:focus-within {
            border-color: #444;
        }

        .task-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-label {
            font-family: var(--font-num);
            font-size: 0.9rem;
            color: #444;
        }

        /* 输入框 - 全宽且易点击 */
        .task-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 8px 0;
            font-size: 1.05rem; /* 16px以上防止iOS缩放 */
            font-family: var(--font-serif);
            border-radius: 0;
        }
        .task-input:focus {
            outline: none;
            border-color: #888;
        }
        .task-input::placeholder { color: #444; }

        /* 选择框 - 按钮化样式 */
        .select-wrapper {
            position: relative;
            width: 100%;
        }
        
        .category-select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: #ccc;
            padding: 10px 12px;
            font-size: 0.9rem;
            border-radius: 8px;
            font-family: var(--font-serif);
            text-align: center; /* 居中显示 */
            text-align-last: center;
        }
        
        .select-wrapper::after {
            content: '▼';
            font-size: 0.6rem;
            color: #666;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* 选中状态高亮 */
        .category-select[data-val="maintenance"] { color: var(--color-m); border-color: #555; }
        .category-select[data-val="optimization"] { color: var(--color-o); border-color: rgba(137, 180, 250, 0.3); }
        .category-select[data-val="innovation"] { color: var(--color-i); border-color: rgba(249, 226, 175, 0.3); }

        /* 底部操作区 */
        .actions-area {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
        }
        .btn-save:active { transform: scale(0.98); opacity: 0.9; }

        .reset-setup-link {
            text-align: center;
            color: #444;
            font-size: 0.8rem;
            text-decoration: underline;
            padding: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>向死而生</h1>
        <div class="subtitle">MEMENTO MORI</div>
    </header>

    <!-- SETUP SCREEN -->
    <div id="setupScreen" class="setup-box">
        <p style="color: #bbb; margin-bottom: 1.5rem; font-family: var(--font-serif); font-size: 1rem;">
            时间的起点
        </p>
        
        <!-- 三列日期选择器：年-月-日 -->
        <div class="date-selector-group">
            <div class="date-select-wrapper year">
                <select id="yearSelect" class="setup-date-select" onchange="updateDays()">
                    <option value="" disabled selected>年</option>
                    <!-- JS 生成年份 -->
                </select>
            </div>
            <div class="date-select-wrapper">
                <select id="monthSelect" class="setup-date-select" onchange="updateDays()">
                    <option value="" disabled selected>月</option>
                    <!-- JS 生成月份 -->
                </select>
            </div>
            <div class="date-select-wrapper">
                <select id="daySelect" class="setup-date-select">
                    <option value="" disabled selected>日</option>
                    <!-- JS 生成日期 -->
                </select>
            </div>
        </div>
        
        <button class="start-btn" onclick="initializeSystem()">开始倒数</button>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="dashboard">
        
        <!-- Countdown Section -->
         <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="daysLeft">0</span>
                <span class="stat-label">余生之日 (天)</span>
            </div>

            <div class="stat-card">
                <span class="stat-value" id="productiveHours">0</span>
                <span class="stat-label">清醒时刻 (时)</span>
            </div>
        </div>

        <div class="life-progress-wrapper">
            <div class="life-bar-container">
                <div id="lifeBar" class="life-bar-fill"></div>
            </div>
            <div class="time-labels">
                <span>BIRTH</span>
                <span>DEATH</span>
            </div>
        </div>

        <div style="font-family: var(--font-serif); color: #666; font-size: 0.9rem; text-align: center; font-style: italic; padding: 0 1rem;">
            “生命只有一次。”
        </div>

        <!-- The 3 Things System (Mobile Cards) -->
        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">今日核心</div>
                <button onclick="clearTasks()" class="reset-btn">重置</button>
            </div>

            <!-- Task 1 -->
            <div class="task-card">
                <div class="task-card-header">
                    <span class="task-label">I</span>
                </div>
                <input type="text" class="task-input" id="task1" placeholder="第一件最重要的事...">
                <div class="select-wrapper">
                    <select class="category-select" id="cat1" onchange="updateColor(this)">
                        <option value="maintenance">生存</option>
                        <option value="optimization">进化</option>
                        <option value="innovation">创造</option>
                    </select>
                </div>
            </div>

            <!-- Task 2 -->
            <div class="task-card">
                <div class="task-card-header">
                    <span class="task-label">II</span>
                </div>
                <input type="text" class="task-input" id="task2" placeholder="第二件事...">
                <div class="select-wrapper">
                    <select class="category-select" id="cat2" onchange="updateColor(this)">
                        <option value="maintenance">生存</option>
                        <option value="optimization">进化</option>
                        <option value="innovation">创造</option>
                    </select>
                </div>
            </div>

            <!-- Task 3 -->
            <div class="task-card">
                <div class="task-card-header">
                    <span class="task-label">III</span>
                </div>
                <input type="text" class="task-input" id="task3" placeholder="第三件事...">
                <div class="select-wrapper">
                    <select class="category-select" id="cat3" onchange="updateColor(this)">
                        <option value="maintenance">生存</option>
                        <option value="optimization">进化</option>
                        <option value="innovation">创造</option>
                    </select>
                </div>
            </div>

            <div class="actions-area">
                <button class="btn-save" onclick="saveAndGenerateCard()">铭刻 · 下载日签</button>
                <!-- 修改：增加 cursor pointer 确保视觉反馈 -->
                <div class="reset-setup-link" onclick="resetSystem()" style="cursor: pointer;">重置生日设定</div>
            </div>

        </div>
    </div>
</div>

<!-- Hidden Canvas for Image Generation -->
<canvas id="mementoCanvas" width="800" height="1200" style="display:none;"></canvas>

<script>
    // Constants
    const STORAGE_KEY_BIRTHDATE = 'memento_mori_birthdate';
    const STORAGE_KEY_TASKS = 'memento_mori_tasks';
    const EXPECTED_AGE = 80;
    const PRODUCTIVE_HOURS_PER_DAY = 2.5;

    // DOM Elements
    const setupScreen = document.getElementById('setupScreen');
    const dashboard = document.getElementById('dashboard');
    // New Select Elements
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const daySelect = document.getElementById('daySelect');
    
    const daysLeftEl = document.getElementById('daysLeft');
    const productiveHoursEl = document.getElementById('productiveHours');
    const lifeBar = document.getElementById('lifeBar');
    const mementoCanvas = document.getElementById('mementoCanvas');

    // Init
    window.onload = () => {
        // 初始化下拉菜单选项
        populateDateSelects();
        
        document.fonts.ready.then(() => {
            const savedDate = localStorage.getItem(STORAGE_KEY_BIRTHDATE);
            if (savedDate) {
                calculateStats(savedDate);
                loadTasks();
                setupScreen.classList.remove('active');
                dashboard.classList.add('active');
            } else {
                setupScreen.classList.add('active');
            }
        });
    };

    // 填充日期选择器
    function populateDateSelects() {
        const currentYear = new Date().getFullYear();
        // 年份：1900 ~ 当前年份
        for (let y = currentYear; y >= 1900; y--) {
            let opt = document.createElement('option');
            opt.value = y;
            opt.innerText = y;
            yearSelect.appendChild(opt);
        }
        // 月份：1 ~ 12
        for (let m = 1; m <= 12; m++) {
            let opt = document.createElement('option');
            opt.value = m;
            opt.innerText = m + "月";
            monthSelect.appendChild(opt);
        }
        // 初始填充日期（默认31天，后续 updateDays 会修正）
        updateDayOptions(31);
    }

    // 根据年月更新天数
    function updateDays() {
        const year = parseInt(yearSelect.value);
        const month = parseInt(monthSelect.value);
        const currentDay = daySelect.value;
        
        if (!year || !month) return;

        // 计算当月天数
        const daysInMonth = new Date(year, month, 0).getDate();
        
        // 更新 option
        updateDayOptions(daysInMonth);
        
        // 尝试保持之前选中的日期，如果超出范围则选最后一天
        if (currentDay && currentDay <= daysInMonth) {
            daySelect.value = currentDay;
        } else if (currentDay) {
            daySelect.value = daysInMonth;
        }
    }

    function updateDayOptions(count) {
        // 清空现有选项，保留 placeholder
        const selected = daySelect.value;
        daySelect.innerHTML = '<option value="" disabled selected>日</option>';
        
        for (let d = 1; d <= count; d++) {
            let opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            daySelect.appendChild(opt);
        }
        
        if (selected && selected <= count) daySelect.value = selected;
    }

    function initializeSystem() {
        // 获取三个 select 的值
        const y = yearSelect.value;
        const m = monthSelect.value;
        const d = daySelect.value;

        if (!y || !m || !d) return alert("请完整选择出生日期");
        
        // 补零格式化
        const mm = m.toString().padStart(2, '0');
        const dd = d.toString().padStart(2, '0');
        const dateVal = `${y}-${mm}-${dd}`;
        
        localStorage.setItem(STORAGE_KEY_BIRTHDATE, dateVal);
        setupScreen.classList.remove('active');
        setupScreen.style.display = 'none';
        
        dashboard.style.display = 'flex';
        dashboard.classList.add('active');
        calculateStats(dateVal);
    }
    
    // 修改：重置逻辑不再依赖刷新页面，而是直接切换视图并清空下拉框
    function resetSystem() {
        if(confirm("确定要重置生日设定吗？")) {
            localStorage.removeItem(STORAGE_KEY_BIRTHDATE);
            
            // 1. 隐藏仪表盘
            dashboard.classList.remove('active');
            dashboard.style.display = 'none';
            
            // 2. 显示设置界面
            setupScreen.style.display = 'flex';
            // 强制重绘后再添加 active 类以触发动画
            void setupScreen.offsetWidth; 
            setupScreen.classList.add('active');
            
            // 3. 重置下拉菜单
            yearSelect.selectedIndex = 0;
            monthSelect.selectedIndex = 0;
            // 重置天数列表为默认31天
            updateDayOptions(31); 
            daySelect.selectedIndex = 0;
        }
    }

    function calculateStats(birthDateString) {
        const parts = birthDateString.split('-');
        const birthDate = new Date(parts[0], parts[1] - 1, parts[2]);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const deathDate = new Date(birthDate);
        deathDate.setFullYear(birthDate.getFullYear() + EXPECTED_AGE);

        const remainingMillis = deathDate - today;
        const remainingDays = Math.floor(remainingMillis / (1000 * 60 * 60 * 24));
        
        if (remainingDays <= 0) {
            daysLeftEl.innerText = "0";
            productiveHoursEl.innerText = "0";
            lifeBar.style.width = "100%";
            return;
        }

        const productiveHours = Math.floor(remainingDays * PRODUCTIVE_HOURS_PER_DAY);
        
        const totalLifeMillis = deathDate - birthDate;
        const livedMillis = today - birthDate;
        let percentageLived = (livedMillis / totalLifeMillis) * 100;
        percentageLived = Math.min(100, Math.max(0, percentageLived));

        daysLeftEl.innerText = remainingDays.toLocaleString();
        productiveHoursEl.innerText = productiveHours.toLocaleString();
        
        setTimeout(() => {
            lifeBar.style.width = percentageLived + "%";
        }, 300);
    }

    function updateColor(selectElement) {
        const val = selectElement.value;
        selectElement.setAttribute('data-val', val);
    }

    function saveAndGenerateCard() {
        const tasks = [
            { text: document.getElementById('task1').value, type: document.getElementById('cat1').value },
            { text: document.getElementById('task2').value, type: document.getElementById('cat2').value },
            { text: document.getElementById('task3').value, type: document.getElementById('cat3').value }
        ];
        
        localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
        
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = "生成中...";
        btn.style.opacity = "0.7";
        
        setTimeout(() => {
            generateCardImage(tasks);
            btn.innerText = "已下载";
            btn.style.opacity = "1";
            setTimeout(() => { btn.innerText = originalText; }, 3000);
        }, 500);
    }

    function generateCardImage(tasks) {
        const ctx = mementoCanvas.getContext('2d');
        const width = mementoCanvas.width;
        const height = mementoCanvas.height;

        // Dark Background
        ctx.fillStyle = "#050505";
        ctx.fillRect(0, 0, width, height);
        
        // Inner Border
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.strokeRect(30, 30, width - 60, height - 60);

        // Header
        ctx.fillStyle = "#fff";
        ctx.font = "bold 60px 'Noto Serif SC'";
        ctx.textAlign = "center";
        ctx.fillText("向死而生", width / 2, 180);
        
        ctx.fillStyle = "#666";
        ctx.font = "30px 'Cinzel'";
        ctx.fillText("MEMENTO MORI", width / 2, 240);

        // Date
        const today = new Date().toLocaleDateString('zh-CN');
        ctx.fillStyle = "#444";
        ctx.font = "24px 'Noto Serif SC'";
        ctx.fillText(today, width / 2, 300);

        // Stats
        const days = document.getElementById('daysLeft').innerText;
        ctx.fillStyle = "#fff";
        ctx.font = "120px 'Cinzel'";
        ctx.fillText(days, width / 2, 480);
        
        ctx.fillStyle = "#888";
        ctx.font = "24px 'Noto Serif SC'";
        ctx.fillText("余生之日", width / 2, 530);

        // Line
        ctx.strokeStyle = "#333";
        ctx.beginPath();
        ctx.moveTo(100, 580);
        ctx.lineTo(width-100, 580);
        ctx.stroke();

        // Tasks
        let startY = 700;
        ctx.textAlign = "left";
        
        tasks.forEach((task, index) => {
            const roman = ["I", "II", "III"];
            
            // Number
            ctx.fillStyle = "#333";
            ctx.font = "bold 40px 'Cinzel'";
            ctx.fillText(roman[index], 80, startY);

            // Text
            ctx.fillStyle = task.text ? "#e0e0e0" : "#333";
            ctx.font = "36px 'Noto Serif SC'";
            let text = task.text || "......";
            if(text.length > 20) text = text.substring(0, 19) + "...";
            ctx.fillText(text, 160, startY);
            
            // Tag
            let color = "#666";
            let tag = "生存";
            if(task.type === 'optimization') { color = "#89b4fa"; tag = "进化"; }
            if(task.type === 'innovation') { color = "#f9e2af"; tag = "创造"; }
            
            ctx.fillStyle = color;
            ctx.font = "24px 'Noto Serif SC'";
            ctx.fillText(tag, 160, startY + 40);
            
            startY += 120;
        });

        // Footer
        ctx.fillStyle = "#333";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Elon's Efficiency Method", width / 2, height - 50);

        const link = document.createElement('a');
        link.download = `Memento_Mori_${Date.now()}.png`;
        link.href = mementoCanvas.toDataURL();
        link.click();
    }

    function loadTasks() {
        const saved = localStorage.getItem(STORAGE_KEY_TASKS);
        if (saved) {
            const tasks = JSON.parse(saved);
            [0,1,2].forEach(i => {
                if(tasks[i]) {
                    document.getElementById(`task${i+1}`).value = tasks[i].text;
                    document.getElementById(`cat${i+1}`).value = tasks[i].type;
                    updateColor(document.getElementById(`cat${i+1}`));
                }
            });
        } else {
            [1,2,3].forEach(i => updateColor(document.getElementById(`cat${i}`)));
        }
    }

    function clearTasks() {
        if(confirm("清除所有任务？")) {
            localStorage.removeItem(STORAGE_KEY_TASKS);
            location.reload();
        }
    }
</script>
