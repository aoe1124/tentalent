<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向死而生 | Memento Mori</title>
    <!-- 引入更有质感的字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 80%);
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #fff;
            --border-dim: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.06);
            
            /* 分类颜色 - 提亮以增强可读性 */
            --color-m: #b0b0b0;  /* 生存 - 亮银灰 */
            --color-o: #9ac3ff;  /* 进化 - 亮天蓝 */
            --color-i: #ffdb8e;  /* 创造 - 亮淡金 */

            /* 字体设置 - 中文优先 */
            --font-display: 'Noto Serif SC', serif; /* 标题改用衬线中文 */
            --font-serif: "Noto Serif SC", serif;
            --font-sans: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: 'SF Mono', 'Courier New', monospace;
            --font-en-deco: 'Cinzel', serif; /* 保留少量装饰性英文数字字体 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 580px;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            position: relative;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            color: #f0f0f0;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: var(--font-en-deco);
            letter-spacing: 0.1rem;
            opacity: 0.8;
        }

        .divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #333, transparent);
            margin: 0 auto 2rem auto;
        }

        /* --- Setup Screen --- */
        .setup-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border: 1px solid var(--border-dim);
            text-align: center;
            display: none;
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .setup-box.active {
            display: block;
            animation: fadeIn 1.2s ease;
        }

        .date-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="date"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        input[type="date"]:hover, input[type="date"]:focus {
            border-color: #555;
            background: rgba(255,255,255,0.05);
        }

        /* Webkit Calendar Icon Fix */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) opacity(0.5);
            cursor: pointer;
        }

        button.start-btn {
            background: #e0e0e0;
            color: #050505;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.5s ease;
            font-family: var(--font-display);
            font-weight: 600;
            width: 100%;
        }

        button.start-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        /* --- Dashboard --- */
        .dashboard {
            display: none;
            flex-direction: column;
            gap: 3rem;
        }

        .dashboard.active {
            display: flex;
            animation: fadeIn 1.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 0 1rem;
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .stat-value {
            font-family: var(--font-en-deco);
            font-size: 3.5rem;
            font-weight: 400;
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .stat-unit {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: var(--font-serif);
            letter-spacing: 1px;
            position: absolute;
            top: 5px;
            right: -5px;
            opacity: 0.6;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            letter-spacing: 2px;
            font-family: var(--font-serif);
            opacity: 0.7;
        }

        /* Progress Bar */
        .life-progress-wrapper {
            position: relative;
            padding: 0 1rem;
        }

        .life-bar-container {
            width: 100%;
            height: 1px;
            background: #222;
            margin-top: 1rem;
            position: relative;
            overflow: visible;
        }

        .life-bar-fill {
            height: 1px;
            background: #fff;
            width: 0%;
            transition: width 2s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            position: relative;
        }
        
        .life-bar-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.75rem;
            color: #444;
            font-family: var(--font-serif);
            letter-spacing: 2px;
        }

        .quote-box {
            font-family: var(--font-serif);
            color: #999;
            font-size: 0.95rem;
            text-align: center;
            line-height: 2;
            padding: 2rem;
            border-top: 1px solid var(--border-dim);
            border-bottom: 1px solid var(--border-dim);
            font-style: italic;
            margin: 1rem 0;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.01), transparent);
        }

        /* --- 3 Things System --- */
        .tasks-section {
            background: var(--glass);
            padding: 2.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-dim);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: #eee;
            letter-spacing: 2px;
        }

        .reset-btn {
            background: none; 
            border: none; 
            color: #555; 
            cursor: pointer; 
            font-family: var(--font-serif); 
            font-size: 0.85rem; 
            letter-spacing: 1px;
            transition: color 0.3s;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        
        .reset-btn:hover { color: #888; }

        .task-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .task-row:last-child { margin-bottom: 0; }

        .task-number {
            font-family: var(--font-en-deco);
            color: #333;
            font-size: 1.2rem;
            width: 30px;
            text-align: right;
        }

        .task-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #ddd;
            padding: 8px 0;
            font-size: 1rem;
            font-family: var(--font-serif);
            transition: all 0.4s ease;
        }

        .task-input:focus {
            outline: none;
            border-bottom-color: #888;
            color: #fff;
        }
        
        .task-input::placeholder {
            color: #333;
            font-style: italic;
            font-family: var(--font-serif);
        }

        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* 自定义下拉箭头 */
        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            width: 6px;
            height: 6px;
            border-right: 1px solid #555;
            border-bottom: 1px solid #555;
            transform: translateY(-70%) rotate(45deg);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .select-wrapper:hover::after {
            border-color: #bbb;
            transform: translateY(-50%) rotate(45deg);
        }

        .category-select {
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0; /* 默认文字颜色大幅提亮 */
            border: 1px solid #444;
            padding: 8px 32px 8px 12px; /* 右侧留出箭头空间 */
            font-size: 0.9rem; /* 字号加大 */
            font-weight: 500; /* 字体加粗 */
            cursor: pointer;
            width: 110px;
            text-align: left;
            font-family: var(--font-serif);
            letter-spacing: 1px;
            transition: all 0.3s;
            border-radius: 4px;
        }

        /* 确保下拉菜单选项背景为深色，文字清晰 */
        .category-select option {
            background-color: #111;
            color: #fff;
        }
        
        .category-select:hover {
            border-color: #888;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .category-select:focus {
            outline: none;
            border-color: #aaa;
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* 针对不同值的颜色也进行了提亮适配 */
        .category-select[data-val="maintenance"] { color: var(--color-m); border-color: #666; }
        .category-select[data-val="optimization"] { color: var(--color-o); border-color: rgba(154, 195, 255, 0.5); }
        .category-select[data-val="innovation"] { color: var(--color-i); border-color: rgba(255, 219, 142, 0.5); }

        .btn-save {
            width: 100%;
            padding: 18px;
            background: rgba(255,255,255,0.05);
            color: #aaa;
            border: 1px solid #333;
            margin-top: 2rem;
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 4px;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .btn-save:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .legend {
            display: flex;
            gap: 30px;
            font-size: 0.75rem;
            color: #444;
            margin-top: 2rem;
            justify-content: center;
            font-family: var(--font-serif);
            letter-spacing: 1px;
        }

        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 4px; height: 4px; background: currentColor; border-radius: 50%; }
        .legend-item.m { color: var(--color-m); }
        .legend-item.o { color: var(--color-o); }
        .legend-item.i { color: var(--color-i); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body { padding: 40px 15px; }
            .container { gap: 2rem; }
            .stats-grid { gap: 1rem; }
            .stat-value { font-size: 2.8rem; }
            .tasks-section { padding: 1.5rem; }
            .task-row { flex-wrap: wrap; gap: 10px; margin-bottom: 1.5rem; }
            .task-number { display: none; }
            .task-input { width: 100%; border-bottom: 1px solid #222; }
            .select-wrapper { width: 100%; display: flex; justify-content: flex-end; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="divider"></div>
        <h1>向死而生</h1>
        <div class="subtitle">MEMENTO MORI</div>
    </header>

    <!-- SETUP SCREEN -->
    <div id="setupScreen" class="setup-box">
        <p style="color: #999; margin-bottom: 2rem; font-family: var(--font-serif); font-size: 1rem; line-height: 1.8;">
            请输入你的诞生日<br>
            以确立时间的起点
        </p>
        <div class="date-input-wrapper">
            <input type="date" id="birthdateInput" required>
        </div>
        <button class="start-btn" onclick="initializeSystem()">确立起点</button>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="dashboard">
        
        <!-- Countdown Section -->
         <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-unit">天</span>
                <span class="stat-value" id="daysLeft">0</span>
                <span class="stat-label">余生之日</span>
            </div>

            <div class="stat-card">
                <span class="stat-unit">小时</span>
                <span class="stat-value" id="productiveHours">0</span>
                <span class="stat-label">清醒时刻</span>
            </div>
        </div>

        <div class="life-progress-wrapper">
            <div class="life-bar-container">
                <div id="lifeBar" class="life-bar-fill"></div>
            </div>
            <div class="time-labels">
                <span>生</span>
                <span>死</span>
            </div>
        </div>

        <div class="quote-box">
            “人生有两次生命，第二次开始于你意识到生命只有一次的那一刻。”
        </div>

        <!-- The 3 Things System -->
        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">今日核心</div>
                <button onclick="clearTasks()" class="reset-btn">重置</button>
            </div>

            <div class="task-input-group">
                <!-- Task 1 -->
                <div class="task-row">
                    <span class="task-number">I</span>
                    <input type="text" class="task-input" id="task1" placeholder="今日基石...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat1" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
                <!-- Task 2 -->
                <div class="task-row">
                    <span class="task-number">II</span>
                    <input type="text" class="task-input" id="task2" placeholder="...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat2" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
                <!-- Task 3 -->
                <div class="task-row">
                    <span class="task-number">III</span>
                    <input type="text" class="task-input" id="task3" placeholder="...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat3" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn-save" onclick="saveAndGenerateCard()">铭刻 · 下载</button>

            <div class="legend">
                <div class="legend-item m"><div class="dot"></div> 生存</div>
                <div class="legend-item o"><div class="dot"></div> 进化</div>
                <div class="legend-item i"><div class="dot"></div> 创造</div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden Canvas for Image Generation -->
<canvas id="mementoCanvas" width="800" height="1000" style="display:none;"></canvas>

<script>
    // Constants
    const STORAGE_KEY_BIRTHDATE = 'memento_mori_birthdate';
    const STORAGE_KEY_TASKS = 'memento_mori_tasks';
    const EXPECTED_AGE = 80;
    const PRODUCTIVE_HOURS_PER_DAY = 2.5;

    // DOM Elements
    const setupScreen = document.getElementById('setupScreen');
    const dashboard = document.getElementById('dashboard');
    const birthdateInput = document.getElementById('birthdateInput');
    const daysLeftEl = document.getElementById('daysLeft');
    const productiveHoursEl = document.getElementById('productiveHours');
    const lifeBar = document.getElementById('lifeBar');
    const mementoCanvas = document.getElementById('mementoCanvas');

    // Init
    window.onload = () => {
        // Pre-load fonts for canvas
        document.fonts.ready.then(() => {
            const savedDate = localStorage.getItem(STORAGE_KEY_BIRTHDATE);
            if (savedDate) {
                calculateStats(savedDate);
                loadTasks();
                setupScreen.classList.remove('active');
                dashboard.classList.add('active');
            } else {
                setupScreen.classList.add('active');
            }
        });
    };

    function initializeSystem() {
        const dateVal = birthdateInput.value;
        if (!dateVal) return alert("请确立时间的起点");
        
        localStorage.setItem(STORAGE_KEY_BIRTHDATE, dateVal);
        setupScreen.style.display = 'none';
        dashboard.classList.add('active');
        dashboard.style.display = 'flex'; 
        calculateStats(dateVal);
    }

    function calculateStats(birthDateString) {
        const birthDate = new Date(birthDateString);
        const today = new Date();
        const deathDate = new Date(birthDate);
        deathDate.setFullYear(birthDate.getFullYear() + EXPECTED_AGE);

        const totalLifeMillis = deathDate - birthDate;
        const livedMillis = today - birthDate;
        const remainingMillis = deathDate - today;

        const remainingDays = Math.floor(remainingMillis / (1000 * 60 * 60 * 24));
        
        if (remainingDays <= 0) {
            daysLeftEl.innerText = "0";
            productiveHoursEl.innerText = "0";
            lifeBar.style.width = "100%";
            return;
        }

        const productiveHours = Math.floor(remainingDays * PRODUCTIVE_HOURS_PER_DAY);

        let percentageLived = (livedMillis / totalLifeMillis) * 100;
        percentageLived = Math.min(100, Math.max(0, percentageLived));

        animateValue(daysLeftEl, 0, remainingDays, 1500);
        animateValue(productiveHoursEl, 0, productiveHours, 2000);
        
        setTimeout(() => {
            lifeBar.style.width = percentageLived + "%";
        }, 500);
    }

    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            
            obj.innerHTML = Math.floor(easeProgress * (end - start) + start).toLocaleString();
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function updateColor(selectElement) {
        const val = selectElement.value;
        selectElement.setAttribute('data-val', val);
    }

    function saveAndGenerateCard() {
        const t1 = document.getElementById('task1').value;
        const t2 = document.getElementById('task2').value;
        const t3 = document.getElementById('task3').value;
        const c1 = document.getElementById('cat1').value;
        const c2 = document.getElementById('cat2').value;
        const c3 = document.getElementById('cat3').value;

        const tasks = [
            { text: t1, type: c1 },
            { text: t2, type: c2 },
            { text: t3, type: c3 }
        ];
        
        localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
        
        // Visual Feedback
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = "正在铭刻...";
        btn.style.background = "#fff";
        btn.style.color = "#000";
        
        // Generate Card
        setTimeout(() => {
            generateCardImage(tasks);
            btn.innerText = "已下载";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "rgba(255,255,255,0.05)";
                btn.style.color = "#aaa";
            }, 3000);
        }, 500);
    }

    function generateCardImage(tasks) {
        const ctx = mementoCanvas.getContext('2d');
        const width = mementoCanvas.width;
        const height = mementoCanvas.height;
        const scale = 1;

        // Background
        const grad = ctx.createRadialGradient(width/2, 0, 0, width/2, height, height);
        grad.addColorStop(0, '#1a1a1a');
        grad.addColorStop(1, '#050505');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);
        
        // Decorative Border
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        ctx.lineWidth = 1;
        ctx.strokeRect(40, 40, width - 80, height - 80);

        // Header Line
        ctx.beginPath();
        ctx.moveTo(width/2, 60);
        ctx.lineTo(width/2, 100);
        ctx.strokeStyle = "#444";
        ctx.stroke();

        // Title
        ctx.fillStyle = "#fff";
        ctx.font = "500 50px 'Noto Serif SC', serif";
        ctx.textAlign = "center";
        ctx.letterSpacing = "10px";
        ctx.fillText("向死而生", width / 2, 160);
        
        // Subtitle
        ctx.fillStyle = "#666";
        ctx.font = "18px 'Cinzel', serif";
        ctx.fillText("MEMENTO MORI", width / 2, 200);

        // Date
        const today = new Date().toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        ctx.fillStyle = "#444";
        ctx.font = "16px 'Noto Serif SC', serif";
        ctx.fillText(today, width / 2, 240);

        // Stats Area
        const days = document.getElementById('daysLeft').innerText;
        
        ctx.fillStyle = "#fff";
        ctx.font = "400 100px 'Cinzel', serif";
        ctx.fillText(days, width / 2, 380);
        
        ctx.fillStyle = "#666";
        ctx.font = "16px 'Noto Serif SC', serif";
        ctx.fillText("剩余天数", width / 2, 420);

        // Divider
        ctx.beginPath();
        ctx.moveTo(150, 480);
        ctx.lineTo(width - 150, 480);
        ctx.strokeStyle = "#222";
        ctx.stroke();

        // Tasks Area
        const startY = 580;
        const lineHeight = 100;
        
        ctx.textAlign = "left";
        
        tasks.forEach((task, index) => {
            const y = startY + (index * lineHeight);
            
            // Task Number
            ctx.fillStyle = "#333";
            ctx.font = "40px 'Cinzel', serif";
            const roman = ["I", "II", "III"];
            ctx.fillText(roman[index], 100, y);

            // Task Content
            ctx.fillStyle = task.text ? "#e0e0e0" : "#333";
            ctx.font = "400 32px 'Noto Serif SC', serif";
            let text = task.text || "......";
            if (text.length > 20) text = text.substring(0, 20) + "...";
            ctx.fillText(text, 180, y);
            
            // Category Tag
            let color = "#444";
            let catText = "生存";
            if(task.type === 'optimization') { color = "#7aa2f7"; catText = "进化"; }
            if(task.type === 'innovation') { color = "#e0af68"; catText = "创造"; }
            
            ctx.fillStyle = color;
            ctx.font = "14px 'Noto Serif SC', serif";
            ctx.fillText(catText, 180, y + 30);
        });

        // Footer
        ctx.fillStyle = "#333";
        ctx.font = "12px 'Noto Serif SC', serif";
        ctx.textAlign = "center";
        ctx.fillText("埃隆·马斯克效率系统", width / 2, height - 60);

        // Download
        const link = document.createElement('a');
        link.download = `Memento_Mori_${new Date().toISOString().split('T')[0]}.png`;
        link.href = mementoCanvas.toDataURL();
        link.click();
    }

    function loadTasks() {
        const saved = localStorage.getItem(STORAGE_KEY_TASKS);
        if (saved) {
            const tasks = JSON.parse(saved);
            
            [0,1,2].forEach(i => {
                if(tasks[i]) {
                    document.getElementById(`task${i+1}`).value = tasks[i].text;
                    document.getElementById(`cat${i+1}`).value = tasks[i].type;
                    updateColor(document.getElementById(`cat${i+1}`));
                }
            });
        } else {
            [1,2,3].forEach(i => updateColor(document.getElementById(`cat${i}`)));
        }
    }

    function clearTasks() {
        if(confirm("确定要抹去今日的记录吗？")) {
            localStorage.removeItem(STORAGE_KEY_TASKS);
            document.querySelectorAll('.task-input').forEach(i => i.value = '');
            document.querySelectorAll('.category-select').forEach(s => {
                s.value = 'maintenance';
                updateColor(s);
            });
        }
    }
</script>

</body>
