<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向死而生 | Memento Mori</title>
    <style>
        :root {
            --bg-color: #080808;
            --card-bg: #111111;
            --text-main: #d0d0d0;
            --text-dim: #666;
            --accent: #fff;
            --danger: #cf3434;
            --maintenance: #666;
            --optimization: #5d8cc0;
            --innovation: #e6c25e;
            --font-serif: "Songti SC", "Noto Serif SC", "Times New Roman", serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'SF Mono', 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.7;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding-bottom: 2rem;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: #333;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            margin-bottom: 0.8rem;
            color: #eee;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-family: var(--font-serif);
            letter-spacing: 0.05rem;
        }

        /* --- Setup Screen --- */
        .setup-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border: 1px solid #333;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .setup-box.active {
            display: block;
            animation: fadeIn 1s ease;
        }

        /* Improved Date Input Styling */
        .date-input-wrapper {
            position: relative;
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        input[type="date"] {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 15px;
            font-family: var(--font-sans);
            font-size: 1rem;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s;
            /* Make it look clickable */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input[type="date"]:focus,
        input[type="date"]:hover {
            border-color: #888;
            background: #222;
        }
        
        /* Force calendar icon to be white in Webkit */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            opacity: 0.6;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        button.start-btn {
            background: #ccc;
            color: #111;
            border: none;
            padding: 13px 25px;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-serif);
            border-radius: 4px;
        }

        button.start-btn:hover {
            background: #fff;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        /* --- Dashboard --- */
        .dashboard {
            display: none;
            flex-direction: column;
            gap: 2rem;
        }

        .dashboard.active {
            display: flex;
            animation: fadeIn 1.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .stat-card {
            background: transparent;
            padding: 0.5rem 0;
            border-bottom: 1px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 2.5rem;
            font-weight: 300;
            color: #fff;
            line-height: 1;
        }

        /* More obvious units */
        .stat-unit {
            font-size: 1rem;
            color: #666;
            margin-left: 5px;
            font-family: var(--font-serif);
            font-style: italic;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .life-bar-container {
            width: 100%;
            height: 2px;
            background: #222;
            margin-top: 2rem;
            position: relative;
        }

        .life-bar-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.7rem;
            color: #444;
            font-family: var(--font-mono);
            text-transform: uppercase;
        }

        .quote-box {
            font-family: var(--font-serif);
            color: #888;
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.8;
            padding: 1.5rem 2rem;
            border: 1px solid #1a1a1a;
            background: rgba(255,255,255,0.02);
            font-style: italic;
            margin: 1rem 0;
        }

        /* --- 3 Things System --- */
        .tasks-section {
            padding: 1rem 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            color: #eee;
            letter-spacing: 1px;
        }

        .task-input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .task-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .task-number {
            font-family: var(--font-serif);
            color: #444;
            font-size: 1rem;
            width: 25px;
        }

        .task-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #ccc;
            padding: 10px 0;
            font-size: 1rem;
            font-family: var(--font-serif);
            transition: all 0.4s ease;
        }

        .task-input:focus {
            outline: none;
            border-bottom-color: #888;
            color: #fff;
        }

        /* Improved Dropdown Styling */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 0.6rem;
            color: #666;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .category-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            color: var(--text-dim);
            border: 1px solid #333;
            padding: 8px 30px 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            width: 120px;
            font-family: var(--font-sans);
            transition: all 0.3s;
            border-radius: 4px;
        }
        
        .category-select:hover {
            border-color: #666;
            background: rgba(255,255,255,0.03);
        }

        .category-select[data-val="maintenance"] { color: #888; }
        .category-select[data-val="optimization"] { color: var(--optimization); border-color: rgba(93, 140, 192, 0.3); }
        .category-select[data-val="innovation"] { color: var(--innovation); border-color: rgba(230, 194, 94, 0.3); }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: #eee;
            color: #000;
            border: none;
            margin-top: 10px;
            font-family: var(--font-serif);
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-save:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .btn-save:active {
            transform: scale(0.99);
        }

        .legend {
            display: flex;
            gap: 25px;
            font-size: 0.75rem;
            color: #555;
            margin-top: 1.5rem;
            justify-content: center;
            font-family: var(--font-serif);
        }

        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 6px; height: 6px; background: currentColor; transform: rotate(45deg); }
        .legend-item.m { color: var(--maintenance); }
        .legend-item.o { color: var(--optimization); }
        .legend-item.i { color: var(--innovation); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; gap: 1rem; }
            .task-row { flex-wrap: wrap; gap: 5px; margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; }
            .task-input { border-bottom: none; width: 100%; }
            .select-wrapper { margin-left: auto; }
            .task-number { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>向死而生</h1>
        <div class="subtitle">在熵增的宇宙中，寻找你的三个支点</div>
    </header>

    <!-- SETUP SCREEN -->
    <div id="setupScreen" class="setup-box">
        <h2 style="margin-bottom: 1rem; font-family: var(--font-serif); font-weight: 400; color: #fff;">时间的起点</h2>
        <p style="color: #888; margin-bottom: 2rem; font-size: 0.9rem; font-family: var(--font-serif);">
            输入你的诞生日，直面生命的有限性。
        </p>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap;">
            <div class="date-input-wrapper">
                <input type="date" id="birthdateInput">
            </div>
            <button class="start-btn" onclick="initializeSystem()">开始倒数</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="dashboard">
        
        <!-- Countdown Section -->
         <div class="stats-grid">
            <div class="stat-card">
                <div>
                    <span class="stat-value" id="daysLeft">0</span>
                    <span class="stat-unit">天</span>
                </div>
                <span class="stat-label">终点前的余数</span>
            </div>

            <div class="stat-card">
                <div>
                    <span class="stat-value" id="productiveHours">0</span>
                    <span class="stat-unit">小时</span>
                </div>
                <span class="stat-label">真正清醒的时间</span>
            </div>
        </div>

        <div>
            <div class="life-bar-container">
                <div id="lifeBar" class="life-bar-fill"></div>
            </div>
            <div class="time-labels">
                <span>Origin</span>
                <span>Oblivion</span>
            </div>
        </div>

        <div class="quote-box">
            “人生有两次生命，第二次开始于你意识到生命只有一次的那一刻。”
        </div>

        <!-- The 3 Things System -->
        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">今日的三个刻度</div>
                <button onclick="clearTasks()" style="background:none; border:none; color:#444; cursor:pointer; font-family:var(--font-serif); font-size:0.8rem; text-decoration: underline;">重置</button>
            </div>

            <div class="task-input-group">
                <!-- Task 1 -->
                <div class="task-row">
                    <span class="task-number">I</span>
                    <input type="text" class="task-input" id="task1" placeholder="今日基石...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat1" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
                <!-- Task 2 -->
                <div class="task-row">
                    <span class="task-number">II</span>
                    <input type="text" class="task-input" id="task2" placeholder="...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat2" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
                <!-- Task 3 -->
                <div class="task-row">
                    <span class="task-number">III</span>
                    <input type="text" class="task-input" id="task3" placeholder="...">
                    <div class="select-wrapper">
                        <select class="category-select" id="cat3" onchange="updateColor(this)">
                            <option value="maintenance">生存</option>
                            <option value="optimization">进化</option>
                            <option value="innovation">创造</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn-save" onclick="saveAndGenerateCard()">铭刻并生成日签</button>

            <div class="legend">
                <div class="legend-item m"><div class="dot"></div> 生存</div>
                <div class="legend-item o"><div class="dot"></div> 进化</div>
                <div class="legend-item i"><div class="dot"></div> 创造</div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden Canvas for Image Generation -->
<canvas id="mementoCanvas" width="600" height="800" style="display:none;"></canvas>

<script>
    // Constants
    const STORAGE_KEY_BIRTHDATE = 'memento_mori_birthdate';
    const STORAGE_KEY_TASKS = 'memento_mori_tasks';
    const EXPECTED_AGE = 80;
    const PRODUCTIVE_HOURS_PER_DAY = 2.5;

    // DOM Elements
    const setupScreen = document.getElementById('setupScreen');
    const dashboard = document.getElementById('dashboard');
    const birthdateInput = document.getElementById('birthdateInput');
    const daysLeftEl = document.getElementById('daysLeft');
    const productiveHoursEl = document.getElementById('productiveHours');
    const lifeBar = document.getElementById('lifeBar');
    const mementoCanvas = document.getElementById('mementoCanvas');

    // Init
    window.onload = () => {
        const savedDate = localStorage.getItem(STORAGE_KEY_BIRTHDATE);
        if (savedDate) {
            calculateStats(savedDate);
            loadTasks();
            setupScreen.classList.remove('active');
            dashboard.classList.add('active');
        } else {
            setupScreen.classList.add('active');
        }
    };

    function initializeSystem() {
        const dateVal = birthdateInput.value;
        if (!dateVal) return alert("请确立时间的起点");
        
        localStorage.setItem(STORAGE_KEY_BIRTHDATE, dateVal);
        setupScreen.style.display = 'none';
        dashboard.classList.add('active');
        dashboard.style.display = 'flex'; 
        calculateStats(dateVal);
    }

    function calculateStats(birthDateString) {
        const birthDate = new Date(birthDateString);
        const today = new Date();
        const deathDate = new Date(birthDate);
        deathDate.setFullYear(birthDate.getFullYear() + EXPECTED_AGE);

        const totalLifeMillis = deathDate - birthDate;
        const livedMillis = today - birthDate;
        const remainingMillis = deathDate - today;

        const remainingDays = Math.floor(remainingMillis / (1000 * 60 * 60 * 24));
        
        if (remainingDays <= 0) {
            daysLeftEl.innerText = "0";
            productiveHoursEl.innerText = "0";
            lifeBar.style.width = "100%";
            return;
        }

        const productiveHours = Math.floor(remainingDays * PRODUCTIVE_HOURS_PER_DAY);

        let percentageLived = (livedMillis / totalLifeMillis) * 100;
        percentageLived = Math.min(100, Math.max(0, percentageLived));

        animateValue(daysLeftEl, 0, remainingDays, 1500);
        animateValue(productiveHoursEl, 0, productiveHours, 2000);
        
        setTimeout(() => {
            lifeBar.style.width = percentageLived + "%";
        }, 500);
    }

    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            
            obj.innerHTML = Math.floor(easeProgress * (end - start) + start).toLocaleString();
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function updateColor(selectElement) {
        const val = selectElement.value;
        selectElement.setAttribute('data-val', val);
    }

    function saveAndGenerateCard() {
        const t1 = document.getElementById('task1').value;
        const t2 = document.getElementById('task2').value;
        const t3 = document.getElementById('task3').value;
        const c1 = document.getElementById('cat1').value;
        const c2 = document.getElementById('cat2').value;
        const c3 = document.getElementById('cat3').value;

        const tasks = [
            { text: t1, type: c1 },
            { text: t2, type: c2 },
            { text: t3, type: c3 }
        ];
        
        localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
        
        // Visual Feedback
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = "正在生成日签...";
        btn.style.background = "#fff";
        btn.style.color = "#000";
        
        // Generate Card
        setTimeout(() => {
            generateCardImage(tasks);
            btn.innerText = "已铭刻 · 且下载";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#eee";
            }, 3000);
        }, 500);
    }

    function generateCardImage(tasks) {
        const ctx = mementoCanvas.getContext('2d');
        const width = mementoCanvas.width;
        const height = mementoCanvas.height;

        // Background
        ctx.fillStyle = "#080808";
        ctx.fillRect(0, 0, width, height);
        
        // Border
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.strokeRect(20, 20, width - 40, height - 40);

        // Title
        ctx.fillStyle = "#eee";
        ctx.font = "40px 'Songti SC', serif";
        ctx.textAlign = "center";
        ctx.fillText("向死而生", width / 2, 100);
        
        // Subtitle
        ctx.fillStyle = "#666";
        ctx.font = "16px sans-serif";
        ctx.fillText("MEMENTO MORI", width / 2, 130);

        // Date
        const today = new Date().toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        ctx.fillStyle = "#888";
        ctx.font = "20px serif";
        ctx.fillText(today, width / 2, 180);

        // Stats Area
        ctx.beginPath();
        ctx.moveTo(100, 220);
        ctx.lineTo(width - 100, 220);
        ctx.strokeStyle = "#333";
        ctx.stroke();

        const days = document.getElementById('daysLeft').innerText;
        ctx.fillStyle = "#fff";
        ctx.font = "bold 80px monospace";
        ctx.fillText(days, width / 2, 320);
        
        ctx.fillStyle = "#666";
        ctx.font = "20px serif";
        ctx.fillText("剩余天数", width / 2, 360);

        // Tasks Area
        const startY = 460;
        const lineHeight = 70;
        
        ctx.textAlign = "left";
        
        tasks.forEach((task, index) => {
            const y = startY + (index * lineHeight);
            
            // Dot color
            let color = "#666";
            if(task.type === 'optimization') color = "#5d8cc0";
            if(task.type === 'innovation') color = "#e6c25e";
            
            // Draw Dot
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(80, y - 10, 6, 0, Math.PI * 2);
            ctx.fill();

            // Draw Text
            ctx.fillStyle = task.text ? "#ddd" : "#333";
            ctx.font = "24px 'Songti SC', serif";
            let text = task.text || "......";
            if (text.length > 18) text = text.substring(0, 18) + "...";
            ctx.fillText(text, 110, y);
            
            // Draw Category Label
            ctx.fillStyle = color;
            ctx.font = "italic 14px serif";
            let typeLabel = "生存";
            if(task.type === 'optimization') typeLabel = "进化";
            if(task.type === 'innovation') typeLabel = "创造";
            ctx.fillText(typeLabel, 110, y + 25);
        });

        // Footer
        ctx.fillStyle = "#333";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Generated by Elon's Efficiency Method", width / 2, height - 40);

        // Download
        const link = document.createElement('a');
        link.download = `Memento_Mori_${new Date().toISOString().split('T')[0]}.png`;
        link.href = mementoCanvas.toDataURL();
        link.click();
    }

    function loadTasks() {
        const saved = localStorage.getItem(STORAGE_KEY_TASKS);
        if (saved) {
            const tasks = JSON.parse(saved);
            
            [0,1,2].forEach(i => {
                if(tasks[i]) {
                    document.getElementById(`task${i+1}`).value = tasks[i].text;
                    document.getElementById(`cat${i+1}`).value = tasks[i].type;
                    updateColor(document.getElementById(`cat${i+1}`));
                }
            });
        } else {
            [1,2,3].forEach(i => updateColor(document.getElementById(`cat${i}`)));
        }
    }

    function clearTasks() {
        if(confirm("确定要抹去今日的记录吗？")) {
            localStorage.removeItem(STORAGE_KEY_TASKS);
            document.querySelectorAll('.task-input').forEach(i => i.value = '');
            document.querySelectorAll('.category-select').forEach(s => {
                s.value = 'maintenance';
                updateColor(s);
            });
        }
    }
</script>

</body>
</html>
